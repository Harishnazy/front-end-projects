<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="profile-image.jpg" alt="Profile Image" class="profile-image">
            <button class="share-btn" title="Share">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 8.5V6a3 3 0 0 0-3-3H6a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3v-2.5"></path>
                    <polyline points="10 13 15 8.5 10 4"></polyline>
                </svg>
            </button>
        </div>
        <h2 class="name">Chloe Harrison</h2>
        <p class="role">Product designer</p>
        <div class="tags">
            <span>Figma</span>
            <span>UX Design</span>
        </div>
        <div class="stats">
            <div>
                <span class="icon">â˜…</span>
                <span class="stat-value">4.5</span>
                <span class="stat-label">Rating</span>
            </div>
            <div>
                <span class="stat-value">$15K+</span>
                <span class="stat-label">Earned</span>
            </div>
            <div>
                <span class="stat-value">$80/hr</span>
                <span class="stat-label">Rate</span>
            </div>
        </div>
        <div class="actions">
            <button class="contact-button">Get in touch</button>
            <button class="bookmark-btn" title="Bookmark">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 4a2 2 0 0 0-2 2v14l8-5 8 5V6a2 2 0 0 0-2-2H6z"/>
                </svg>
            </button>
        </div>
    </div>
    <!-- <script src="./script.js"></script> -->
</body>
</html>
