<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clock" style="display: flex; justify-content: center; align-items: center; height: 100vh;"></div>
    <!-- <script src="./javascriptArrays.js"> -->
    <script>
        setInterval(() => {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.innerHTML = now.toLocaleTimeString();
        }, 100);
    </script>
</body>
</html>
