<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image URL Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .image-container {
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.02);
        }

        .placeholder {
            color: #999;
            font-size: 18px;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image URL Viewer</h1>
        
        <div class="input-group">
            <input 
                type="text" 
                id="imageUrl" 
                placeholder="Paste image URL here (e.g., https://example.com/image.jpg)"
            >
            <button onclick="loadImage()">Load Image</button>
        </div>

        <div class="image-container" id="imageContainer">
            <p class="placeholder">Enter an image URL above to display it here</p>
        </div>

        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        const input = document.getElementById('imageUrl');
        const container = document.getElementById('imageContainer');
        const errorMsg = document.getElementById('errorMessage');

        // Load image when Enter key is pressed
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadImage();
            }
        });

        function loadImage() {
            const url = input.value.trim();
            errorMsg.textContent = '';

            if (!url) {
                errorMsg.textContent = 'Please enter a valid URL';
                return;
            }

            // Clear container
            container.innerHTML = '<p class="placeholder">Loading...</p>';

            // Create image element
            const img = document.createElement('img');
            
            img.onload = function() {
                container.innerHTML = '';
                container.appendChild(img);
            };

            img.onerror = function() {
                container.innerHTML = '<p class="placeholder">Enter an image URL above to display it here</p>';
                errorMsg.textContent = 'Failed to load image. Please check the URL and try again.';
            };

            img.src = url;
        }
    </script>
</body>
</html>
