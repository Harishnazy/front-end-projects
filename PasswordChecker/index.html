<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Checker</title>
  </head>
  <body>
    <div class="box">
      <div class="input__wrapper">
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          title="Minimum 8 characters, at least one uppercase letter, one lowercase letter, one number and one special character"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
          required
          class="input__field"
        />
        <label for="password" class="input__label">Password</label>
        <!-- <img src="https://www.svgrepo.com/show/521139/eye-show.svg" alt="Eye icon" class="input__icon" id="togglePassword"> -->
      </div>
      <div class="password-strength">
        <p><span id="result"></span></p>
        <div class="progress">
          <div
            id="password-strength"
            class="progress-bar"
            role="progressbar"
            style="width: 0%; height: 2px"
          ></div>
        </div>
        <ul class="password-strength-items">
          <li class="low-upper-case">
            <img src="" alt="" title="Ticker" aria-hidden="true" />
            &nbsp; Lowercase &amp; Uppercase
          </li>
          <li class="number">
            <img src="" alt="" title="Ticker" aria-hidden="true" />
            &nbsp; Number (0-9)
          </li>
          <li class="special-character">
            <img src="" alt="" title="Ticker" aria-hidden="true" />
            &nbsp; Special Character (!@#$%^&*)
          </li>
          <li class="eight-character">
            <img src="" alt="" title="Ticker" aria-hidden="true" />
            &nbsp; At least 8 characters
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
